defaultTasks 'clean', 'build'

println "Gradle: ${gradle.gradleVersion}"

version = '0.4-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
  mavenLocal()
  mavenCentral()
}

tasks.withType(Test) {
  systemProperty 'firstUrl', 'http://user:password@github.com:80/'
  systemProperty 'secondUrl', 'http://:password@github.com'
  systemProperty 'thirdUrl', '://:80'
}

dependencies {
  compile "org.slf4j:slf4j-api:1.7.9"
  compile "commons-lang:commons-lang:2.6"
  compile "javax.inject:javax.inject:1"
  
  compile "javax.servlet:servlet-api:2.5"
    
  testCompile "junit:junit:4.12"
  // integrate tck into unit tests
  testCompile "javax.inject:javax.inject-tck:1"
  // tests are logging at debug level through special log4j.properties
  testCompile "org.slf4j:slf4j-log4j12:1.7.9"
  // Some servlet API elements
  testCompile "org.mockito:mockito-all:1.10.8" // 1.10.14 available from jcenter()
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from "${buildDir}/docs/javadoc"
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      if (gradle.gradleVersion != '1.6') {
        groupId 'dinistiq'
      }
      from components.java
      artifact sourcesJar 
      artifact javadocJar 
    }
  }
}
