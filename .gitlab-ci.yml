# COVERALLS_REPO_TOKEN
#
image: provocon/gitlabci-gradle-java

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - dinistiq

build:
  stage: dinistiq
  script: gradle jacocoTestReport coveralls audit build generatePomFileForMavenJavaPublication artifactoryPublish
  artifacts:
    paths:
    - build/libs/*
    expire_in: 5 days
    name: ${CI_BUILD_STAGE}

cache:
  paths:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
