# Log configuration for test setup
log4j.rootLogger=WARN, file

log4j.logger.dinistiq=DEBUG, file
log4j.additivity.dinistiq=false

log4j.appender.file=org.apache.log4j.FileAppender
# this is really only a suitable place for test runs!
log4j.appender.file.File=build/dinistiq-java-test.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5p %c{1}.%m%n
